<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="background-image"></div>
      <div class="container">
        <div class="game-settings">
          <div class="game-settings--difficulty">
            <label for="difficulty">Difficulty</label>
            <select name="difficulty" id="difficulty">
              <option value="1">Beginner</option>
              <option value="2">Intermediate</option>
              <option selected="selected" value="3">Expert</option>
              <option value="4">A.I.</option>
            </select>
          </div>
          <div>
              <button id="add-col" class="settings-button">Add column</button>
              <button id="remove-col" class="settings-button">Remove column</button>
              <button id="add-row" class="settings-button">Add row</button>
              <button id="remove-row" class="settings-button">Remove row</button>
          </div>
          <div>
            <button id="reset" class="settings-button">Reset</button>
          </div>
        </div>
        <div id="playfieldContainer">
          <table id="playfield" class=""></table>
        </div>

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
